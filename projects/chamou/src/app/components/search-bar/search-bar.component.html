<div class='max-w-md mx-auto pb-1 overflow-visible drop-shadow-card'>
  <div class="relative flex items-center w-full h-9 rounded-[0.3rem] bg-white overflow-hidden">
    <div class="grid place-items-center h-full w-10 text-[#DBC164]">
      <fa-icon [icon]="faSearch" class="text-inherit" title="Conta" size="lg"></fa-icon>
    </div>
    <input
      class="peer h-full w-full outline-none text-sm font-bioRhyme font-bold text-gray-700 pr-2"
      id="search"
      placeholder="Encontre algo saboroso..."
      [formControl]="formControl"/>
  </div>
</div>
