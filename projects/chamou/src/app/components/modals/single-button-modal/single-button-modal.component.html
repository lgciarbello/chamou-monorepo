<app-generic-modal-layout [title]="titulo" [hasFullSize]="true" [defaultCloseObject]="defaultCloseObject">

  <ng-container modal-content>
    <ng-content></ng-content>
  </ng-container>

  <ng-container modal-footer>
    <app-default-button class="grow" [titulo]="buttonTitle" [disabled]="buttonDisable" (clicked)="onButtonClick()"></app-default-button>
  </ng-container>

</app-generic-modal-layout>
