server {
    listen 80;
    server_name 127.0.0.1;

    location / {
        root /usr/share/nginx/html/chamou;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 81;
    server_name localhost;

    location / {
        root /usr/share/nginx/html/admin;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}
